			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="stylesheet"
			href="../utils.css"
		/>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<header>
			<div>
				<img
					class="logo-size"
					src="../assets/logo.png"
					alt=""
				/>
				<h2>Wedding Venues</h2>
			</div>
			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../about/about.html">About Us</a></li>
					<li><a href="../gallery/gallery.html">Gallery</a></li>
					<li><a href="../services/services.html">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section id="hero-section">
				<div class="section-wrapper">
					<img
						src="../assets/main-page-hero.jpg"
						alt=""
					/>
					<h1>Contact</h1>
				</div>
			</section>
			<div class="section-wrapper">
				<div
					class="contact_section"
					id="contact"
				>
					<div class="contact_wrapper">
						<div class="contact_info_wrapper">
							<h1 class="averia-serif-libre-bold">Contact Us</h1>
							<p>
								<i class="fa-solid fa-envelope"></i>
								<span>contact@weddingvenue.com</span>
							</p>
							<p>
								<i class="fa-solid fa-phone"></i>
								<span>+63 987 6543 321</span>
							</p>
							<p>
								<i class="fa-solid fa-location-dot"></i>
								<span>Antipolo City, Rizal</span>
							</p>
						</div>
						<form
							action=""
							class="form"
						>
							<div class="form_wrapper">
								<div class="menu">
									<div class="item">
										<p
											href="#"
											class="link"
										>
											<span>Type of message:</span>
											<svg
												viewBox="0 0 360 360"
												xml:space="preserve"
											>
												<g id="SVGRepo_iconCarrier">
													<path
														id="XMLID_225_"
														d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"
													></path>
												</g>
											</svg>
										</p>
										<div class="submenu">
											<div class="submenu-item">
												<p
													href="#"
													class="submenu-link"
												>
													Development
												</p>
											</div>
											<div class="submenu-item">
												<p
													href="#"
													class="submenu-link"
												>
													Design
												</p>
											</div>
											<div class="submenu-item">
												<p
													href="#"
													class="submenu-link"
												>
													Marketing
												</p>
											</div>
											<div class="submenu-item">
												<p
													href="#"
													class="submenu-link"
												>
													SEO
												</p>
											</div>
										</div>
									</div>
								</div>

								<div class="form_name">
									<label for="name-input">Name:</label>
									<input
										type="text"
										id="name-input"
										name="name"
										required
									/>
								</div>
								<div class="form_email">
									<label for="email-input">Email:</label>
									<input
										type="email"
										id="email-input"
										name="email"
										required
									/>
								</div>
								<div class="form_message">
									<label for="message">Message:</label>
									<textarea
										id="message"
										name="message"
										required
									></textarea>
								</div>
								<div
									class="form_button"
									type="submit"
								>
									<button class="button">Submit &gt;</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer class="fixed-footer">
			<p>Copyright &copy;  <a href="https://jasmyre.vercel.app">&nbsp;Lanuza&nbsp;</a> & Dela Torre 2024. All Rights Reserved.</p>
